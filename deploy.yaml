import: 
  - recipe/laravel.php

config:
  repository: 'git@github.com:JakobVapper/weather-2.git'
  keep_releases: 2

hosts:
  stage:
    hostname: 'tak22vapper.itmajakas.ee'
    http_user: virt118432
    remote_user: virt118432
    deploy_path: '~/domeenid/www.tak22vapper.itmajakas.ee'

tasks:

  opcache:clear:
    - run: killall php84-cgi || true

  deploy:
    - 'deploy:prepare'
    - 'deploy:vendors'
    - 'artisan:storage:link'
    #- 'artisan:optimize:clear'
    - 'artisan:optimize'
    - 'deploy:publish'

after:
  deploy:failed: deploy:unlock

before:
  deploy:success: opcache:clear